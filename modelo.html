<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tabuada.ico" type="image/x-icon">
    <title>Tabuada 2.0</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" name="num" id="num">
                <input type="button" value="+" id="Somar" onclick="SomarTabuada()">
    
                <input type="button" value="-" id="Subtrair" onclick="SubtrairTabuada()">

                <input type="button" value="x" id="Multiplicar" onclick="MultiplicarTabuada()"> 

                <input type="button" value="÷" id="Dividir" onclick="DividirTabuada()">
            </p>
        </div>
        <div>
            <select name="seltab" id="seltab" size="10"> </select>
            

        </div>
    </section>
    <footer>
        <p>&copy; Projeto Tabuada 2.0</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
